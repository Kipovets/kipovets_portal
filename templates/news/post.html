{% extends 'default.html' %}
{% load custom_filters %}

{% block title %}{{ post.title_post|censor }}{% endblock title %}

{% block content %}
<h1>{{ post.title_post|censor }}</h1>
<h3>
  <small class="text-muted">{{ post.time_create }}</small>
</h3>
<p class="lead">{{ post.text_post|censor }}</p>
{% endblock content %}
